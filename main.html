<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1px" style="width: 100%; text-align: center;">
      <tr>
        <!-- Nested Table 2 -->
        <td>
          <table border="1px" style="width: 100%;">
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>
        <!-- Nested Table 1 -->
        <td>
          <table border="1px" style="width: 100%;">
            <tr>
              <th>Nested Table 1</th>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <!-- Nested Table 3 -->
        <td>
          <table border="1px" style="width: 100%;">
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
              <td><a href="#table">Nested Table</a></td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>
        <!-- Nested Table 4 -->
        <td>
          <table border="1px" style="width: 100%;">
            <tr>
              <th>Nested Table 4</th>
            </tr>
            <tr>
              <td style="background-color: black; color: white; text-align: center;">HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
